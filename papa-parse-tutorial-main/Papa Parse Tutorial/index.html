<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa Parse Tutorial</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Scanning CSV and displaying it, using Papa Parse in JavaScript</h1>
    <div class="container">
        <input type="file" id="file_inp" accept=".csv">
        <button class="btn" id="upload">Upload</button>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>last Name</th>
                    <th>Developed</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
